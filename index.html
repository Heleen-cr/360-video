
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CRVR</title>
    <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="scene" inspector="url: https://aframe.io/aframe-inspector/dist/aframe-inspector.min.js">
      <a-assets>
        <img id="bg" src="assets/background.png">
        <img id="grid" src="assets/tile.png"></img>
        <img id="door" src="assets/door.png"></img>
        <img id="touchnot" src="assets/touchtext.png"></img>
      </a-assets>

      <!-- lights -->
      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.9" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>

      <!--camera -->
      <a-entity position="0 0 5.6">
        <a-camera >
          <a-cursor color="#4CC3D9" fuse="true" timeout="5"></a-cursor>
        </a-camera>
      </a-entity>

      <!-- environment -->
      <a-sky src="#bg" rotation="0 -90 0"></a-sky>
      <a-entity id="floor" position="0 1 6.5" static-body geometry="primitive: plane; width: 1; height: 2;" rotation="-90 0 0" 
            material="src: #grid;  transparent: true; repeat: 4 10; metalness : 0; roughness: 0;"></a-entity>
      <a-entity id="door" position=" 0 1.5 8" static-body geometry="primitive: plane; width: 1; height: 1.4;" rotation="0 180 0" 
            material="src: #door; transparent:true;"></a-entity>

      <!-- objects -->
      <a-sphere nose-drop id="big-nose"  color="red" radius="2" position="0 80 5.6" material=" metalness:0.6; roughness: 0.5;"> </a-sphere>
      <a-cylinder color="grey" height="0.15" radius="0.25" position= "3.2 0.08 5.4" rotation="0 0 15" material="metalness: 0.0" ></a-cylinder>
      <a-sphere nose-drop  color="red" radius="0.2" position="3.2 0.12 5.4" rotation="0 0 15" material=" metalness:0.6; roughness: 0.5;"> </a-sphere>
      <a-plane  height="0.3" width="0.8" position="2 1.5 5.4" rotation=" 0 -90 0" material="src: #touchnot; transparent:true;"></a-plane>
     
    </a-scene>
  <script src="nose.js"></script>
  </body>
</html>
